<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora Estilo Imagem</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <input type="text" id="visor" readonly />

  <div class="botoes">
    <button id="btn-limpar" class="vermelho">C</button>
    <button id="btn-voltar" class="cinza">‚Üê</button>
    <button id="btn-dividir" class="azul-claro">/</button>
    <button id="btn-multiplicar" class="azul-claro">*</button>

    <button class="cinza">7</button>
    <button class="cinza">8</button>
    <button class="cinza">9</button>
    <button id="btn-subtrair" class="azul-claro">-</button>

    <button class="cinza">4</button>
    <button class="cinza">5</button>
    <button class="cinza">6</button>
    <button id="btn-somar" class="azul-claro">+</button>

    <button class="cinza">1</button>
    <button class="cinza">2</button>
    <button class="cinza">3</button>
    <button class="cinza">0</button>

    <button class="cinza">.</button>
    <button id="btn-igual" class="azul-escuro">=</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
